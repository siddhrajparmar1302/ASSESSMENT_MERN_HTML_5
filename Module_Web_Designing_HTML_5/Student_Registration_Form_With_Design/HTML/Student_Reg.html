<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- External CSS File Link -->
    <link rel="stylesheet" href="../CSS/Student_Reg.css">
</head>
<body>

    <!-- Main Container Start For Registration -->
    <div class="reg-container">
        <div class="registration-container">

            <!-- Student Registration Form Title Start -->
            <div class="student-reg">
                <p>Student Registration Form</p>
            </div>
            <!-- Student Registration Form Title End -->

            <!-- Input Container Start -->
            <div class="inp-container">
                <div class="input-container">

                    <!-- First Name Input -->
                    <div class="first-name">

                        <label>First Name:</label>
                        <input type="text" name="first name" placeholder="Enter your first name">

                    </div>

                    <!-- Last Name Input -->
                    <div class="last-name">

                        <label>Last Name:</label>
                        <input type="text" name="last name" placeholder="Enter your last name">

                    </div>

                    <!-- Email Input -->
                    <div class="email">

                        <label>Email:</label>
                        <input type="email" name="email" placeholder="it should contain @..">

                    </div>

                    <!-- Mobile Number Input -->
                    <div class="mobile">

                        <label>Mobile:</label>
                        <input type="tel" name="last name" placeholder="only 10 digits are allowed">

                    </div>

                    <!-- Gender Radio Button Selector -->
                    <div class="gender">

                        <div class="label-gender">
                            <label>Gender:</label>

                        </div>

                        <div class="gender-select">

                            <input type="radio" name="gender">Male</input>
                            <input type="radio" name="gender">Female</input>

                        </div>

                    </div>

                    <!-- Date of Birth Select -->
                    <div class="date-of-birth">

                        <label>Date Of Birth:</label>
                        <input type="date" name="" id="">

                    </div>

                    <!-- Address Textarea -->
                    <div class="address">

                        <label>Address:</label>
                        <textarea></textarea>

                    </div>

                    <!-- City Input -->
                    <div class="city">

                        <label>City:</label>
                        <input type="text">

                    </div>

                    <!-- Area Input -->
                    <div class="area-pin">

                        <label>Area PIN:</label>
                        <input type="text">

                    </div>

                    <!-- State Input -->
                    <div class="state">

                        <label>State:</label>
                        <input type="text">

                    </div>

                    <!-- Qualification Options -->
                    <div class="qualification">

                        <label>Qualification:</label>
                        <select name="" id="">
                            <option value="Select Qualification">Select Qualification:</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Computer Engineering">Computer Engineering</option>
                            <option value="Agriculture Engineering">Agriculture Engineering</option>
                        </select>
                        
                    </div>

                    <!-- Specialization Input -->
                    <div class="specialization">
                        <div class="sp-label">

                            <label>Specialization:</label><br>

                        </div>

                        <!-- Specialization Inputs -->
                        <div class="sp">

                            <input type="checkbox" name="" id=""> Computer Science <br>
                            <input type="checkbox" name="" id=""> Information Technology <br>
                            <input type="checkbox" name="" id=""> Computer Architecture <br>
                            <input type="checkbox" name="" id=""> Tele Communication

                        </div>

                    </div>

                    <!-- Password Input -->
                    <div class="password">

                        <label>Password:</label>
                        <input type="password">

                    </div>

                    <!-- Registered Button  -->
                    <div class="brn-registered">

                        <button class="registered">
                            Registered
                        </button>

                    </div>
                </div>

            </div>
            <!-- Input Container End -->
        </div>
    </div>
    <!-- Main Container End For Registration -->

</body>

</html>
