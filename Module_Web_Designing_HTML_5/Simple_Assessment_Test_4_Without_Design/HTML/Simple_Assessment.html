<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</Form></title>
</head>
<body>
    <form action="">
        <h1 style="font-size: 35px;">Student Registration Form</h1>
        <div>
            <label>
                First Name:
            </label>
        </div>
        <input type="text" placeholder="Enter your first name ">
        <div>
            <label>
                Last Name:
            </label>
        </div>
        <input type="text" placeholder="Enter your last name ">
        <div>
            <label>
                Email:
            </label>
        </div>
        <input type="email" placeholder="it should contain @..">
        <div>
            <label>
                Mobile:
            </label>
        </div>
        <input type="tel" placeholder="only 10 digits are allowed">
        <div>
            <label>
                Gender:
            </label>
        </div>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <div>
            <label>
                Date Of Birth :
            </label>
            
        </div>
        <input type="date" placeholder="">
        <div>
            <label>
                Address:
            </label>
        </div>
        <textarea></textarea>
        <div>
            <label>
                City:
            </label>
        </div>
        <input type="text" placeholder="">
        <div>
            <label>
               Area Pin:
            </label>
        </div>
        <input type="number" placeholder="only 10 digits are allowed">
        <div>
            <label>
                State
            </label>
        </div>
        <input type="text" name="" id="">
        <div>
            <label>Qualification</label>
            <select name="" id="">
                <option value="Information Technology">Information Technology</option>
                <option value="Computer Engineering">Computer Engineering</option>
                <option value="Agriculture Engineering">Agriculture Engineering</option>
            </select>
        </div>
        <div>
            <label>Specialization</label><br>
            <input type="checkbox" name="" id="">Computer Science <br>
            <input type="checkbox" name="" id="">Information Technology <br>
            <input type="checkbox" name="" id="">Computer Architecture <br>
            <input type="checkbox" name="" id="">Tele Communocation 
        </div>
        <div>
            <label>Password</label><br>
            <input type="password" name="" id="">
        </div>
        <div>
            <button>Registered</button>
        </div>
    </form>
</body>
</html>
